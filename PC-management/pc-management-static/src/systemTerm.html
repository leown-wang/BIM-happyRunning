<!DOCTYPE html>
<html xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>SunshinePE</title>
    <link rel="stylesheet" href="./css/systemTerm.css">
    <link rel="stylesheet" href="../util/layui-src/src/css/layui.css">

</head>
<body class="layui-layout-body"  >
<div id="app">
    <div class="layui-layout layui-layout-admin" >
        <div class="layui-header">
            <img class="layui-logo logo" src="static/logo.png" style="width: 318px;
            height: 50px;">
            <div class="layui-layout-left logo-name">课外阳光锻炼系统</div>
            <!-- 头部区域（可配合layui已有的水平导航） -->
            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item child-style"><a href="">退出</a></li>
            </ul>
        </div>

        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <div class="avatar">
                    <img src="http://www.doocr.com/modules/core/client/img/header/avatar-icon.svg" class="avatar-img" alt="">
                    <span class="title-style">王sad</span>
                </div>
                <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
                <ul class="layui-nav layui-nav-tree "  lay-filter="test" v-for="item in sideLists" >
                    <li class="layui-nav-item" v-bind:class="{ 'layui-nav-itemed' : item.status }" v-on:click ="item.status=!item.status">
                        <a class="title-style" href="javascript:;">{{item.name}}</a>
                        <dl class="layui-nav-child child-style" v-for="list in item.lists">
                            <dd><a @click.stop="">{{list}}</a></dd>
                        </dl>
                    </li>
                </ul>
            </div>
            <!--                <router-link to="/foo">Go to Foo</router-link>-->
            <!--                <router-link to="/bar">Go to Bar</router-link>-->
        </div>

        <div class="layui-body" style="bottom: 0px; padding-right: 30 px;padding-bottom: 20px">
            <!-- 内容主体区域 -->
                <div class="main-content" style="padding: 25px 0 20px 30px">
                    <span class="layui-badge-dot layui-bg-black" style="margin-bottom: 2px"></span>
                    <span class="title-content">奖项得分规则设置:</span>
                </div>
                <div style="margin-left: 30px" >
                    <table class="layui-table" lay-data="{toolbar: 'default', height: 'full-180', url:'http://rap2api.taobao.org/app/mock/232172/score/diary/rules', page:true, id:'idTest'}" lay-filter="demo">
                        <thead>
                        <tr>
                            <th lay-data="{type:'checkbox', fixed: 'left', width:70}"></th>
                            <th lay-data="{field:'id', sort: true, fixed: true}">段位</th>
                            <th lay-data="{field:'username', }">积分</th>
                            <th lay-data="{fixed: 'right', align:'center', toolbar: '#barDemo'}">操作</th>
                        </tr>
                        </thead>
                    </table>
                </div>

        </div>
    </div>
</div>
        <script type="text/html" id="barDemo">
            <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
            <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
        </script>
        <script src="../util/layui-src/src/layui.js"></script>
        <script src="../util/vue.js"></script>
        <script src="../util/vue-router.js"></script>
        <script src="./js/systemTerm.js"></script>

</body>
</html>
